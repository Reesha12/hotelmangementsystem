<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f6f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #155724;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
      border: none;
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #1e7e34, #19692c);
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
    }

    thead {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f4fdf6;
    }

    tbody tr:hover {
      background-color: #e6f5eb;
    }

    /* Modal Styles */
    .modal-header {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    #addBillingForm label {
      font-weight: 500;
      color: #155724;
    }

    #addBillingForm input.form-control {
      border: 2px solid #28a745;
      border-radius: 6px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #addBillingForm input.form-control:focus {
      border-color: #218838;
      box-shadow: 0 0 8px rgba(72, 180, 97, 0.3);
    }

    .modal-footer .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 500;
      border-radius: 6px;
    }

    .modal-footer .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .modal-footer .btn-secondary {
      color: #28a745;
      border: 2px solid #28a745;
      background-color: transparent;
      font-weight: 500;
      border-radius: 6px;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Billing Directory</h1>

    <!-- Add Billing Button -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBillingModal">
      + Add New Billing
    </button>

    <!-- Billing Table -->
    <table id="billingtable" class="table">
      <thead>
        <tr>
          <th>Billing ID</th>
          <th>Booking ID</th>
          <th>Total Amount</th>
          <th>Billing Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Billing data will be populated via JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Adding Billing -->
  <div class="modal fade" id="addBillingModal" tabindex="-1" aria-labelledby="addBillingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addBillingForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBillingModalLabel">Add New Billing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="bookingId" class="form-label">Booking ID</label>
            <input type="number" class="form-control" id="bookingId" required />
          </div>
          <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" class="form-control" id="totalAmount" required />
          </div>
          <div class="mb-3">
            <label for="billingDate" class="form-label">Billing Date</label>
            <input type="date" class="form-control" id="billingDate" required />
          </div>
          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveBillingBtn">Save Billing</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/billing.js"></script>
</body>
</html>
