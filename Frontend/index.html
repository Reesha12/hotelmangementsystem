<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Management System</title>

  <!-- Tailwind & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }
    aside {
      width: 280px;
      background: linear-gradient(to bottom, #2563eb, #1e40af);
      padding: 30px 20px;
      color: white;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      font-weight: 500;
      padding: 12px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 6px;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }
    nav a svg {
      stroke: currentColor;
      width: 20px;
      height: 20px;
    }
    h1.sidebar-title {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    main {
      flex-grow: 1;
      padding: 40px 50px;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-4 shadow-md w-full fixed top-0 left-0 z-10">
    <div class="container mx-auto flex justify-center items-center px-4">
      <h1 class="text-2xl font-bold text-center">HOTEL MANAGEMENT SYSTEM</h1>
    </div>
  </header>

  <!-- Sidebar + Main -->
  <div class="flex w-full pt-20">
    <aside>
      <h1 class="sidebar-title">Hotel Dashboard</h1>
      <nav>
        <a href="customer.html"><i data-lucide="user"></i>Customer</a>
        <a href="employee.html"><i data-lucide="users"></i>Employee</a>
        <a href="service.html"><i data-lucide="settings"></i>Service</a>
        <a href="billing.html"><i data-lucide="file-invoice"></i>Billing</a>
        <a href="feedback.html"><i data-lucide="message-circle"></i>Feedback</a>
        <a href="booking.html"><i data-lucide="calendar-check"></i>Booking</a>
        <a href="room.html"><i data-lucide="bed-double"></i>Room</a>
        <a href="payment.html"><i data-lucide="credit-card"></i>Payment</a>
        <a href="invoice.html"><i data-lucide="file-text"></i>Invoice</a>
        <a href="inventory.html"><i data-lucide="package"></i>Inventory</a>
      </nav>
    </aside>

    <main>
      <h2 class="text-4xl font-bold mb-10 text-gray-800">Welcome to Hotel Management System</h2>

      <!-- Dashboard Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="customer.html" class="bg-white border-l-4 border-blue-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-blue-600 font-semibold">
          <i data-lucide="user" class="w-8 h-8 mx-auto mb-2 text-blue-500"></i>
          Customer
        </a>
        <a href="employee.html" class="bg-white border-l-4 border-green-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-green-600 font-semibold">
          <i data-lucide="users" class="w-8 h-8 mx-auto mb-2 text-green-500"></i>
          Employee
        </a>
        <a href="service.html" class="bg-white border-l-4 border-yellow-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-yellow-600 font-semibold">
          <i data-lucide="settings" class="w-8 h-8 mx-auto mb-2 text-yellow-500"></i>
          Service
        </a>
        <a href="billing.html" class="bg-white border-l-4 border-rose-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-rose-600 font-semibold">
          <i data-lucide="file-invoice" class="w-8 h-8 mx-auto mb-2 text-rose-500"></i>
          Billing
        </a>
        <a href="feedback.html" class="bg-white border-l-4 border-indigo-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-indigo-600 font-semibold">
          <i data-lucide="message-circle" class="w-8 h-8 mx-auto mb-2 text-indigo-500"></i>
          Feedback
        </a>
        <a href="booking.html" class="bg-white border-l-4 border-violet-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-violet-600 font-semibold">
          <i data-lucide="calendar-check" class="w-8 h-8 mx-auto mb-2 text-violet-500"></i>
          Booking
        </a>
        <a href="room.html" class="bg-white border-l-4 border-cyan-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-cyan-600 font-semibold">
          <i data-lucide="bed-double" class="w-8 h-8 mx-auto mb-2 text-cyan-500"></i>
          Room
        </a>
        <a href="payment.html" class="bg-white border-l-4 border-emerald-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-emerald-600 font-semibold">
          <i data-lucide="credit-card" class="w-8 h-8 mx-auto mb-2 text-emerald-500"></i>
          Payment
        </a>
        <a href="invoice.html" class="bg-white border-l-4 border-pink-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-pink-600 font-semibold">
          <i data-lucide="file-text" class="w-8 h-8 mx-auto mb-2 text-pink-500"></i>
          Invoice
        </a>
        <a href="inventory.html" class="bg-white border-l-4 border-orange-500 hover:shadow-xl hover:-translate-y-1 transform transition rounded-2xl p-6 shadow-md text-center text-orange-600 font-semibold">
          <i data-lucide="package" class="w-8 h-8 mx-auto mb-2 text-orange-500"></i>
          Inventory
        </a>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
