<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Management System</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
    }
    aside {
      width: 280px;
      background: linear-gradient(to bottom, #2563eb, #1e40af);
      padding: 30px 20px;
      color: white;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      font-weight: 500;
      padding: 12px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 6px;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }
    nav a svg {
      stroke: currentColor;
      width: 20px;
      height: 20px;
    }
    h1.sidebar-title {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    main {
      flex-grow: 1;
      padding: 40px 50px;
    }
  </style>
</head>
<body>

  <aside>
    <h1 class="sidebar-title">Hotel Dashboard</h1>
    <nav>
      <a href="customer.html"><i data-lucide="user"></i>Customer</a>
      <a href="employee.html"><i data-lucide="users"></i>Employee</a>
      <a href="service.html"><i data-lucide="settings"></i>Service</a>
      <a href="billing.html"><i data-lucide="file-invoice"></i>Billing</a>
      <a href="feedback.html"><i data-lucide="message-circle"></i>Feedback</a>
      <a href="booking.html"><i data-lucide="calendar-check"></i>Booking</a>
      <a href="room.html"><i data-lucide="bed-double"></i>Room</a>
      <a href="payment.html"><i data-lucide="credit-card"></i>Payment</a>
      <a href="invoice.html"><i data-lucide="file-text"></i>Invoice</a>
      <a href="inventory.html"><i data-lucide="package"></i>Inventory</a>
    </nav>
  </aside>

  <main>
    <h2 class="text-4xl font-bold mb-8 text-gray-800">Welcome to Hotel Management System</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dashboard Cards -->
      <a href="customer.html" class="bg-blue-100 hover:bg-blue-200 text-blue-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="user" class="w-6 h-6"></i> Customer
      </a>
      <a href="employee.html" class="bg-green-100 hover:bg-green-200 text-green-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="users" class="w-6 h-6"></i> Employee
      </a>
      <a href="service.html" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="settings" class="w-6 h-6"></i> Service
      </a>
      <a href="billing.html" class="bg-red-100 hover:bg-red-200 text-red-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="file-invoice" class="w-6 h-6"></i> Billing
      </a>
      <a href="feedback.html" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="message-circle" class="w-6 h-6"></i> Feedback
      </a>
      <a href="booking.html" class="bg-purple-100 hover:bg-purple-200 text-purple-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="calendar-check" class="w-6 h-6"></i> Booking
      </a>
      <a href="room.html" class="bg-cyan-100 hover:bg-cyan-200 text-cyan-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="bed-double" class="w-6 h-6"></i> Room
      </a>
      <a href="payment.html" class="bg-emerald-100 hover:bg-emerald-200 text-emerald-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="credit-card" class="w-6 h-6"></i> Payment
      </a>
      <a href="invoice.html" class="bg-pink-100 hover:bg-pink-200 text-pink-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="file-text" class="w-6 h-6"></i> Invoice
      </a>
      <a href="inventory.html" class="bg-orange-100 hover:bg-orange-200 text-orange-900 p-6 rounded-xl shadow transition-all text-center font-semibold flex flex-col items-center gap-2">
        <i data-lucide="package" class="w-6 h-6"></i> Inventory
      </a>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
