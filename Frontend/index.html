<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Management System</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }
    aside {
      width: 280px;
      background: white;
      padding: 30px 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      height: 100vh;
      position: sticky;
      top: 0;
    }
    main {
      flex-grow: 1;
      padding: 40px 50px;
    }
    nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #4a5568;
      font-weight: 600;
      padding: 12px 10px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 6px;
    }
    nav a:hover {
      background-color: #e0e7ff;
      color: #3b82f6;
    }
    nav a svg {
      stroke: currentColor;
      width: 20px;
      height: 20px;
    }
    h1.sidebar-title {
      color: #2563eb;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <aside>
    <h1 class="sidebar-title">Hotel Dashboard</h1>
    <nav>
      <a href="customer.html"><i data-lucide="user"></i>Customer</a>
      <a href="employee.html"><i data-lucide="users"></i>Employee</a>
      <a href="service.html"><i data-lucide="settings"></i>Service</a>
      <a href="billing.html"><i data-lucide="file-invoice"></i>Billing</a>
      <a href="feedback.html"><i data-lucide="message-circle"></i>Feedback</a>
      <a href="booking.html"><i data-lucide="calendar-check"></i>Booking</a>
      <a href="room.html"><i data-lucide="bed-double"></i>Room</a>
      <a href="payment.html"><i data-lucide="credit-card"></i>Payment</a>
      <a href="invoice.html"><i data-lucide="file-text"></i>Invoice</a>
      <a href="inventory.html"><i data-lucide="package"></i>Inventory</a>
    </nav>
  </aside>

  <main>
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Welcome to Hotel Management System</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8">
      <a href="customer.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="user" class="w-6 h-6"></i>
        Customer
      </a>
      <a href="employee.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="users" class="w-6 h-6"></i>
        Employee
      </a>
      <a href="service.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="settings" class="w-6 h-6"></i>
        Service
      </a>
      <a href="billing.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="file-invoice" class="w-6 h-6"></i>
        Billing
      </a>
      <a href="feedback.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        Feedback
      </a>
      <a href="booking.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="calendar-check" class="w-6 h-6"></i>
        Booking
      </a>
      <a href="room.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="bed-double" class="w-6 h-6"></i>
        Room
      </a>
      <a href="payment.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="credit-card" class="w-6 h-6"></i>
        Payment
      </a>
      <a href="invoice.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="file-text" class="w-6 h-6"></i>
        Invoice
      </a>
      <a href="inventory.html" class="bg-white p-6 rounded-xl shadow hover:shadow-md hover:bg-blue-50 transition text-center text-gray-700 font-semibold flex flex-col items-center gap-2">
        <i data-lucide="package" class="w-6 h-6"></i>
        Inventory
      </a>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
