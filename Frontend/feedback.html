<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .btn-info {
      background-color: #0dcaf0;
      border: none;
      font-weight: 600;
    }

    .btn-info:hover {
      background-color: #0bb7da;
    }

    table {
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background-color: #0dcaf0;
      color: white;
      text-align: center;
    }

    td, th {
      padding: 14px 16px;
      border-bottom: 1px solid #e9ecef;
      font-size: 15px;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    /* Modal style */
    .modal-content {
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-header {
      background: linear-gradient(135deg, #0dcaf0, #0a95b5);
      color: white;
      border-bottom: none;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    .modal-footer .btn-primary {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
    }

    .modal-footer .btn-primary:hover {
      background-color: #0bb7da;
    }

    .modal-footer .btn-secondary {
      color: #0dcaf0;
      border-color: #0dcaf0;
      background-color: transparent;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #0dcaf0;
      color: white;
    }

    #addFeedbackForm input,
    #addFeedbackForm textarea {
      border-radius: 0.5rem;
      border: 2px solid #0dcaf0;
    }

    #addFeedbackForm input:focus,
    #addFeedbackForm textarea:focus {
      box-shadow: 0 0 5px rgba(13, 202, 240, 0.5);
      border-color: #0a95b5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Feedback Directory</h1>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addFeedbackModal">
        + Add Feedback
      </button>
    </div>

    <table id="feedbacktable" class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th>Feedback ID</th>
          <th>Customer ID</th>
          <th>Booking ID</th>
          <th>Rating</th>
          <th>Comments</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>201</td>
          <td>BK1001</td>
          <td>5</td>
          <td>Excellent service and very clean rooms!</td>
          <td>2025-06-08</td>
        </tr>
        <tr>
          <td>102</td>
          <td>202</td>
          <td>BK1005</td>
          <td>4</td>
          <td>Staff was friendly, but breakfast was limited.</td>
          <td>2025-06-09</td>
        </tr>
        <tr>
          <td>103</td>
          <td>204</td>
          <td>BK1010</td>
          <td>3</td>
          <td>Room was okay, but A/C was noisy.</td>
          <td>2025-06-10</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="addFeedbackModal" tabindex="-1" aria-labelledby="addFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addFeedbackForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFeedbackModalLabel">Add New Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customerid" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="customerid" placeholder="e.g., 201" required />
          </div>
          <div class="mb-3">
            <label for="booking_id" class="form-label">Booking ID</label>
            <input type="text" class="form-control" id="booking_id" placeholder="e.g., BK1010" required />
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1â€“5)</label>
            <input type="number" class="form-control" id="rating" min="1" max="5" required />
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Your feedback..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveFeedbackBtn">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/feedback.js"></script>

</body>
</html>
