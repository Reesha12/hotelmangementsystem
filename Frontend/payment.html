<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .btn {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #20c997;
      border-color: #20c997;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #17a589;
      border-color: #17a589;
    }

    table {
      width: 100%;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background-color: #20c997;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .modal-header {
      background: linear-gradient(45deg, #20c997, #138d75);
      color: white;
      border-bottom: none;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    #addPaymentForm input.form-control {
      border: 2px solid #20c997;
      border-radius: 0.4rem;
      transition: border-color 0.3s ease;
    }

    #addPaymentForm input.form-control:focus {
      border-color: #138d75;
      box-shadow: 0 0 5px 2px rgba(32, 201, 151, 0.5);
    }

    #addPaymentForm label.form-label {
      font-weight: 600;
      color: #138d75;
    }

    .modal-footer .btn-primary {
      background-color: #20c997;
      border-color: #20c997;
    }

    .modal-footer .btn-primary:hover {
      background-color: #17a589;
      border-color: #138d75;
    }

    .modal-footer .btn-secondary {
      color: #20c997;
      border-color: #20c997;
      background-color: transparent;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #20c997;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Payment Directory</h1>

    <!-- Button to open modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
      Add New Payment
    </button>

    <!-- Table to display payment data -->
    <table id="paymenttable" class="table table-striped">
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Booking ID</th>
          <th>Amount</th>
          <th>Payment Date</th>
          <th>Payment Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal for adding payment -->
  <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addPaymentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPaymentModalLabel">Add New Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bookingId" class="form-label">Booking ID</label>
            <input type="text" class="form-control" id="bookingId" required />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" required />
          </div>
          <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="paymentDate" required />
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <input type="text" class="form-control" id="paymentMethod" required />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="savePaymentBtn">Save Payment</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/payment.js"></script>

</body>
</html>
