
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #faf9f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #6f42c1;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .btn {
      margin-top: 20px;
    }

    .modal-header {
      background: linear-gradient(45deg, #6f42c1, #5a32a3);
      color: white;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    #addBookingForm input.form-control {
      border: 2px solid #6f42c1;
      border-radius: 0.4rem;
      transition: border-color 0.3s ease;
    }

    #addBookingForm input.form-control:focus {
      border-color: #5a32a3;
      box-shadow: 0 0 5px 2px rgba(111, 66, 193, 0.5);
    }

    #addBookingForm label.form-label {
      font-weight: 600;
      color: #3a235f;
    }

    .modal-footer .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }

    .modal-footer .btn-primary:hover {
      background-color: #5a32a3;
      border-color: #4a278a;
    }

    .modal-footer .btn-secondary {
      color: #6f42c1;
      border-color: #6f42c1;
      background-color: transparent;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #6f42c1;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Booking Directory</h1>

    <!-- Button to open modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookingModal">
      Add New Booking
    </button>

    <!-- Table to display bookings -->
    <table id="bookingtable" class="table table-striped">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Customer ID</th>
          <th>Room ID</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Booking Date</th>
                  </tr>
      </thead>
      <tbody>
        <!-- JS will inject data here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for adding booking -->
  <div class="modal fade" id="addBookingModal" tabindex="-1" aria-labelledby="addBookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addBookingForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookingModalLabel">Add New Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="customerId" required />
          </div>
          <div class="mb-3">
            <label for="roomId" class="form-label">Room ID</label>
            <input type="number" class="form-control" id="roomId" required />
          </div>
          <div class="mb-3">
            <label for="checkin" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkin" required />
          </div>
          <div class="mb-3">
            <label for="checkout" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkout" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveBookingBtn">Save Booking</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                <script src="Script/booking.js"></script>
       </body>
</html>
