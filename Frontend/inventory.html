<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .btn-info {
      background-color: #0dcaf0;
      border: none;
      font-weight: 600;
    }

    .btn-info:hover {
      background-color: #0bb7da;
    }

    table {
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background-color: #0dcaf0;
      color: white;
      text-align: center;
    }

    td, th {
      padding: 14px 16px;
      border-bottom: 1px solid #e9ecef;
      font-size: 15px;
      text-align: center;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .modal-content {
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-header {
      background: linear-gradient(135deg, #0dcaf0, #0a95b5);
      color: white;
      border-bottom: none;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
    }

    .modal-footer .btn-primary {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
    }

    .modal-footer .btn-primary:hover {
      background-color: #0bb7da;
    }

    .modal-footer .btn-secondary {
      color: #0dcaf0;
      border-color: #0dcaf0;
      background-color: transparent;
    }

    .modal-footer .btn-secondary:hover {
      background-color: #0dcaf0;
      color: white;
    }

    #addInventoryForm input {
      border-radius: 0.5rem;
      border: 2px solid #0dcaf0;
    }

    #addInventoryForm input:focus {
      box-shadow: 0 0 5px rgba(13, 202, 240, 0.5);
      border-color: #0a95b5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Inventory Directory</h1>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addInventoryModal">
        + Add Inventory Item
      </button>
    </div>

    <table id="inventoryTable" class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ITM001</td>
          <td>Laptop</td>
          <td>Electronics</td>
          <td>25</td>
          <td>pcs</td>
        </tr>
        <tr>
          <td>ITM002</td>
          <td>Printer Paper</td>
          <td>Office Supplies</td>
          <td>100</td>
          <td>reams</td>
        </tr>
        <tr>
          <td>ITM003</td>
          <td>Desk Chair</td>
          <td>Furniture</td>
          <td>12</td>
          <td>pcs</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Inventory Modal -->
  <div class="modal fade" id="addInventoryModal" tabindex="-1" aria-labelledby="addInventoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addInventoryForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addInventoryModalLabel">Add Inventory Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="item_id" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="item_id" placeholder="e.g., ITM004" required />
          </div>
          <div class="mb-3">
            <label for="item_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="item_name" placeholder="e.g., Monitor" required />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" placeholder="e.g., Electronics" required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="e.g., 15" required />
          </div>
          <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <input type="text" class="form-control" id="unit" placeholder="e.g., pcs" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveInventoryBtn">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/inventory.js"></script>
  </body>
</html>
